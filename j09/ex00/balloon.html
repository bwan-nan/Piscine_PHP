<html>
<head>
	<title>Come blow this balloon</title>
<style>
	#balloon {
		width: 200px;
		height: 200px;
		background-color: red;
		border-radius: 50%;
		position: fixed;
		top: 40%;
		left: 40%;
	}
</style>
<script>
	var color = ['red', 'green', 'blue'];
	var size = 200;
	var i = 0;

	function	refreshAttributes(colorToDisplay) {
		var balloon = document.getElementById('balloon');
		balloon.style.width = size + 'px';
		balloon.style.height = balloon.style.width;
		balloon.style.backgroundColor = colorToDisplay;
	}

	function	enlargeBalloon() {
		size += 10;
		i++;
		if (size > 420)
			size = 200;
		if (i > 2)
			i = 0;
		refreshAttributes(color[i]);
	}

	function	shrinkBalloon() {
		size -= 5;
		i--;
		if (size < 200)
			size = 200;
		if (i < 0)
			i = 2;
		refreshAttributes(color[i]);
	}
</script>
</head>
<body>
	<div id="balloon" onclick="enlargeBalloon()" onmouseleave="shrinkBalloon()"></div>
</body>
</html>
