<html>
<head>
	<title>It's over 9000</title>
<style>
	.calculator {
		position: fixed;
		top: 40%;
		left: 40%;
		display: flex;
		width: 60%;
		float: left;
	}
	
	#left_member, #right_member, #operator {
		width: 15vmin;
		height: 5vmin;
		font-size: 1vmin;
		border-radius: 10px;
		text-align-last: center;
	}

	#operator {
		width: 10vmin;
		font-size: 3vmin;
	}

	.submit {
		width: 10vmin;
		height: 5vmin;
	}
	
	#submit_button {
		margin: 0;
		padding: 0;
		border: 0.5px solid black;
		border-radius: 10px;
		width: 100%;
		height: 100%;
	}

</style>
<script>

	var time;

	var	inactivityTime = function() {	
		window.onload = resetTimer();
	};

	inactivityTime();

	function	useme() {
		alert('Please use me...');
		resetTimer();
	}

	function	resetTimer() {
		clearTimeout(time);
		time = setTimeout(useme, 30000); //30000 milliseconds = 30 seconds
	}

	function	doOp() {
		resetTimer();
		var op = document.getElementById("operator");
		var left = document.getElementById("left_member");
		var right = document.getElementById("right_member");
		var a = Number(left.value.trim());
		var b = Number(right.value.trim());
		var operator = op.options[op.selectedIndex].value;
		if (Number.isInteger(a) && Number.isInteger(b) && a >= 0 && b >= 0)	{
			switch (operator) {
				case ('+'):
					result = a + b;
					break ;
				case ('-'):
					result = a - b;
					break ;
				case ('*'):
					result = a * b;
					break ;
				case ('/'):
					result = b != 0 ? a / b : "It's over 9000!";
					break ;
				case ('%'):
					result = b != 0 ? a % b : "It's over 9000!";
					break ;
			}
			alert(result);
			console.log(result);
		} else {
			alert('Error :(');
			console.log('Error :(');
			}
	}
</script>
</head>
<body>
	<div class="calculator">
		<input type="text" id="left_member">
		<select id="operator">
			  <option value="+">+</option>
			  <option value="-">-</option>
			  <option value="*">*</option>
			  <option value="/">/</option>
			  <option value="%">%</option>
		</select>
		<input type="text" id="right_member">	
		<div class="submit">
			<input type="submit" id="submit_button" value="Try me!" onclick="doOp()">
		</div>
	</div>
</body>
</html>
